{% extends "./dashboard.html" %}

{% load i18n %}

{% block content %}
<div class="container text-center">
  <h1 id="headings" class="text-center mt-5">{% trans "Change Username" %}</h1>
  <form method="POST" class="mt-4">
    {% csrf_token %}
    <div class="mb-3">
      {{ form.username.label_tag }}
      {{ form.username }}
    </div>
    <button type="submit" class="btn btn-primary mb-5">{% trans "Change" %}</button>
  </form>
</div>
{% endblock %}
