{% extends '../include/base.html' %}
{% block title %}Your Dashboard{% endblock %}

{% block content %}
<!-- Middle content -->

    <div class="row justify-content-center">
        <div class="col-md-6 mt-3 mb-5"> <!-- Added mt-5 class to create space between the card and the footer -->
            <div class="card">
                <div class="card-body">
                    <h1 class="card-title text-center mb-4">Your Dashboard</h1>
                    <p class="card-text text-center mb-4" style="padding-bottom: 20px;">Manage your account settings.</p>
                    <div class="text-center">
                        <a href="{% url 'account_change_password' %}" class="btn btn-primary btn-block mb-2">Change Password</a>
                        <a href="{% url 'account_email' %}" class="btn btn-primary btn-block mb-2">Change Email</a>
                        <a href="{% url 'account_change_username' %}" class="btn btn-primary btn-block mb-2">Change Username</a>
                        <a href="{% url 'account_logout' %}" class="btn btn-danger btn-block">Logout</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

<style>

  .card-body .btn{
    position: relative;
  }
</style>
{% endblock %}
