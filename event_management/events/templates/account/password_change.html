{% extends "account/base_manage_password.html" %}
{% load allauth i18n %}
{% block head_title %}
    {% trans "Change Password" %}
{% endblock head_title %}
{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h1 id="headings" class="text-center">{{ _("Change Password") }}</h1>
            <form method="post" action="{% url 'account_change_password' %}" class="mt-4">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="id_oldpassword" class="form-label">{{ _("Current Password") }}</label>
                    <input type="password" name="oldpassword" id="id_oldpassword" class="form-control">
                </div>
                <div class="mb-3">
                    <label for="id_newpassword1" class="form-label">{{ _("New Password") }}</label>
                    <input type="password" name="newpassword1" id="id_newpassword1" class="form-control">
                </div>
                <div class="mb-3">
                    <label for="id_newpassword2" class="form-label">{{ _("Confirm New Password") }}</label>
                    <input type="password" name="newpassword2" id="id_newpassword2" class="form-control">
                </div>
                <div class="text-center"> <!-- Center align button and link -->
                    <button type="submit" class="btn btn-primary mb-3">{{ _("Change Password") }}</button>                  
                </div>
                <div class="text-center mb-5">
                <a href="{% url 'account_reset_password' %}" class="ms-2">{{ _("Forgot Password?") }}</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock content %}
